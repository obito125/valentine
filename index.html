<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  transition: background 2s ease;
}

/* ğŸŒ™ Love Mode */
body.love-mode {
  background: radial-gradient(circle at top, #ff758f, #2b0f1a);
}

/* ğŸ’— Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ğŸ’Œ Card */
.card {
  background: #fff;
  padding: 30px 20px 45px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 360px;
  position: relative;
  z-index: 10;
}

h1 { color: #ff4d6d; margin-bottom: 10px; }
p { color: #555; margin-bottom: 15px; }

input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 18px;
  outline: none;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  color: #333;
  position: absolute;
  user-select: none;
}

.gif {
  width: 100%;
  max-width: 220px;
  margin-top: 20px;
  border-radius: 15px;
}

/* ğŸµ Music Button */
#musicBtn {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background: #ff4d6d;
  color: #fff;
  border-radius: 50%;
  padding: 12px;
  font-size: 18px;
  z-index: 20;
}

/* ğŸ™ˆ Monkey Button */
#peekBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #fff;
  border-radius: 50%;
  padding: 10px 12px;
  font-size: 20px;
  z-index: 20;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* ğŸ™ˆ Secret Image */
#secretImg {
  display: none;
  position: fixed;
  inset: 0;
  margin: auto;
  max-width: 80%;
  border-radius: 20px;
  z-index: 30;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* ğŸ† Firework Hearts */
.firework {
  position: absolute;
  font-size: 22px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(1.5) translateY(-120px); opacity: 0; }
}
/* ğŸ–¼ï¸ Fix image overflow issue */
.gif,
.card img {
  max-width: 100%;
  max-height: 220px;
  width: auto;
  height: auto;
  display: block;
  margin: 15px auto 0;
  object-fit: contain;
}

/* ğŸ›‘ Ensure secret image does NOT cover screen */
#secretImg {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80vw;
  max-height: 70vh;
  z-index: 30;
  background: #fff;
  padding: 10px;
}

</style>
</head>

<body>

<!-- Sounds -->
<audio id="noSound" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>
<audio id="yesSound" src="https://www.myinstants.com/media/sounds/tadaa.mp3"></audio>

<!-- ğŸµ Love Background Music (Online) -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">ğŸµ</button>
<button id="peekBtn">ğŸ™ˆ</button>

<!-- ğŸ™ˆ Secret Image (change src if needed) -->
<img id="secretImg" src="secret-img.png" alt="Our moment ğŸ’–">

<div class="card" id="card">
  <h1>Hey Venela ğŸ’•</h1>
  <p>Write something sweet ğŸ‘‡</p>

  <input id="loveMsg" placeholder="Type your love message ğŸ’Œ" />

  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<script>
/* ğŸ’— Floating Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 300);

/* ğŸ˜ˆ No Button */
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const noSound = document.getElementById("noSound");
let speedBoost = 1;

function moveNoButton() {
  noSound.play();
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const maxX = cardRect.width - btnRect.width;
  const maxY = cardRect.height - btnRect.height;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
  speedBoost += 0.1;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNoButton();
});

/* ğŸ’– YES */
const yesBtn = document.getElementById("yesBtn");
const yesSound = document.getElementById("yesSound");

yesBtn.onclick = () => {
  yesSound.play();
  document.body.classList.add("love-mode");

  const msg = loveMsg.value || "You mean everything to me ğŸ’•";
  card.innerHTML = `
    <h1>YAYYYY ğŸ‰ğŸ’–</h1>
    <p>${msg}</p>
    <img class="gif" src="proposal.jpeg" alt="Our moment ğŸ’–">
  `;

  for (let i = 0; i < 35; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "âœ¨";
    fw.style.left = 50 + Math.random() * 20 - 10 + "vw";
    fw.style.top = "60vh";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1500);
  }
};

/* ğŸµ Music Toggle */
const bgMusic = document.getElementById("bgMusic");
let playing = false;
musicBtn.onclick = () => {
  playing ? bgMusic.pause() : bgMusic.play();
  playing = !playing;
};

/* ğŸ™ˆ Monkey Reveal */
const secretImg = document.getElementById("secretImg");
peekBtn.onclick = () => {
  if (navigator.vibrate) navigator.vibrate(200);
  const pass = prompt("ğŸ™Š Secret password?");
  if (pass === "love") secretImg.style.display = "block";
};

secretImg.onclick = () => secretImg.style.display = "none";
</script>

</body>
</html>
